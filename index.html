    <script>
        // Function to generate a random category short name
        function getRandomCategory() {
            var categories = ["Lunch", "Dinner", "Sushi", "Breakfast"]; // Add more categories as needed
            var randomIndex = Math.floor(Math.random() * categories.length);
            return categories[randomIndex];
        }

        // Function to redirect to a random category page
        function redirectToRandomCategory() {
            var randomCategory = getRandomCategory();
            window.location.href = "/menu/" + randomCategory; // Modify the URL structure as needed
        }
    </script>
